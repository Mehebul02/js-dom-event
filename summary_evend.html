<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary With dom </title>
</head>
<body>
    <h1 id="welcome">Welcome to My Home</h1>
    <button id="btn-click" onclick="btnClick()">Click Me</button>


    <script>
        function btnClick(){
            const welCome = document.getElementById('welcome')
            welCome.style.color='red'
            welCome.innerText='Successful Submit'
        }

    </script>
</body>
</html>
